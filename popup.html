<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ポモドーロタイマー</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h1>時報</h1>
  <label class="switch">
    <input type="checkbox" id="toggleChime" />
    <span class="slider"></span>
    <span class="label-text"> </span>
  </label>
  <div>
    ボリューム: <input type="range" id="chimeVolume" min="0" max="1" step="0.01" />
  </div>

  <hr>

  <div>
    <h1>ポモドーロ設定</h1>
    <div class="pomodoro-inputs">
      <label for="focusTime">集中(分)：</label>
      <input type="number" id="focusTime" min="1" max="120" value="25" />
      <label for="breakTime">休憩(分)：</label>
      <input type="number" id="breakTime" min="1" max="60" value="5" />
    </div>
    <button id="startPomodoro">開始</button>
    <button id="stopPomodoro">停止</button>
    <p id="pomodoroStatus"></p>
  </div>

  <hr>

  <div>
    <h1>BGM</h1>
    <button data-bgm="focus" class="playBGM">1</button>
    <button data-bgm="break" class="playBGM">2</button>
    <button id="stopBGM">停止</button>
    <br />
    ボリューム: <input type="range" id="bgmVolume" min="0" max="1" step="0.01" />
  </div>

  <hr>

  <div>
    <h1>環境音</h1>
    <button data-ambient="birds" class="playAmbient">鳥</button>
    <button data-ambient="fire" class="playAmbient">焚き火</button>
    <button id="stopAmbient">停止</button>
    <br />
    ボリューム: <input type="range" id="ambientVolume" min="0" max="1" step="0.01" />
  </div>

  <script src="popup.js"></script>
</body>
</html>
